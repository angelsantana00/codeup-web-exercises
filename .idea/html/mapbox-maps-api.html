<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = "pk.eyJ1Ijoic2FudGFuYWJveTAwIiwiYSI6ImNreXhoZmczcTAwZncybm54YTQ0NjJpeGIifQ.7jbNUGFasBt0ug93ZRMQbg";
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    const marker1 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
        .setLngLat([29.622904623010253, -98.51156687226594])
        .addTo(map);

    const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
        .setLngLat([29.64803900769368, -98.44982122438522])
        .addTo(map);

</script>
</body>
</html>
